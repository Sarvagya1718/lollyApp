<div class="container">
<form [formGroup]="searchForm" action="" (ngSubmit)="search()">
  <label for=""> Search Value:</label> <input type="text" formControlName="searchvalue" style="margin-top: 10px; margin-right: 10px;" placeholder="Enter text to search">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<div class="spinner" *ngIf="searchLoad">
    <mat-progress-spinner  [mode]="'indeterminate'" ></mat-progress-spinner>
</div>

<div *ngIf= "!searchLoad" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()" style="margin:50px 50px 0px 50px;">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">LOGIN</th>
        <th scope="col">ID</th>
        <th scope="col">NODE ID</th>
        <th scope="col">TYPE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <!-- <td></td> -->
        <td>{{d.login}}</td>
        <td>{{d.id}}</td>
        <td>{{d.node_id}}</td>
        <td>{{d.type}}</td>
      </tr>
    </tbody>
  </table>
  </div>

<div *ngIf="scrollLoad" class="spinner">
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>
